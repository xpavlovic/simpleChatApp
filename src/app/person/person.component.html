<div class="container">
  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label #personLabel>{{ name }}</mat-label>
    <textarea
      matInput
      placeholder="Enter your message here..."
      [formControl]="msg"
      #newMessage
    ></textarea>
  </mat-form-field>
  <div class="btn">
    <button
      mat-raised-button
      [disabled]="!msg.valid"
      (click)="sendNewMessage()"
    >
      >&nbsp;&nbsp;&nbsp;&nbsp; Send
    </button>
  </div>
</div>
